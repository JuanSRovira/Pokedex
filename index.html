<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/Resources/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <title>Pokedex</title>
</head>

<main>
    <img src=# class="pokemon_image" alt="pokemon">
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
    </h1>
    <form class="form">
        <input type="search" class="input_search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
        <button class="button btn-prev"> &lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
        
    </div>
    
    <img src="Resources/pokedex.png" alt="pokedex" class="pokedex"> 

</main>

<body>

    

    <script src="index.js"></script>


</body>
</html>
